<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #470be9;
        color: #8edb0a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      /* Container for the confirmation message */
      .confirmation-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      /* Heading styles */
      h1 {
        font-size: 2.5rem;
        color: #4caf50;
        margin-bottom: 20px;
      }

      /* Paragraph styles */
      p {
        font-size: 1.1rem;
        color: #0ef11a;
        margin-bottom: 15px;
      }

      /* Thanks message */
      .thank-you-message {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
      }

      /* Media Query for responsiveness */
      @media (max-width: 768px) {
        .confirmation-container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .thank-you-message {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <h1 class="{{messageClass}}">Payment</h1>
      <p>Payment done</p>
      <p class="thank-you-message">Thank you so much for being with us!</p>

      <p>
        <a href="https://car-wash-client-five.vercel.app/">Go Home</a>
      </p>
    </div>
  </body>
</html>
